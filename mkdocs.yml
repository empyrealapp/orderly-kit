site_name: Orderly-Kit
site_description: Tooling for the Orderly Network
site_author: EmpyrealSDK

theme:
  name: material
  custom_dir: docs/.overrides
  logo: logo.png
  features:
  - announce.dismiss
  - content.action.edit
  - content.action.view
  - content.code.annotate
  - content.code.copy
  - content.tooltips
  - navigation.footer
  - navigation.indexes
  - navigation.sections
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  - search.highlight
  - search.suggest
  - toc.follow
  palette:
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: teal
    accent: purple
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: lime
    toggle:
      icon: material/weather-night
      name: Switch to system preference

plugins:
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        options:
          preload_modules:
            - pydantic
          show_signature_annotations: true
          show_root_heading: true
          show_root_toc_entry: false
          show_root_full_path: false
          show_root_members_full_path: false
          show_symbol_type_heading: true
          show_signature: true
          signature_crossrefs: true
          ignore_init_summary: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list

nav:
  - Orderly-Kit:
    - Home: index.md
    # - Quickstart: quickstart.md
    - Perpetuals 101: perpetuals.md
    - "Getting Started": getting_started.md
    - Datafeeds: datafeeds.md
    - Strategies: strategy.md
  - Glossary: glossary.md
  - Types:
    - SDK: sdk.md
    - Assets: assets.md
    - Intervals: intervals.md
    - "Market Info": market.md
    - Strategy: strategy_types.md
